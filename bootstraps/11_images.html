<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    
<div class="container mt-3">
  <h2>Rounded Corners</h2>

<div>
    <img class="rounded-5" src="/images/paris.jpg" alt="">
</div>

<div>
    <img class="rounded-circle" src="/images/newyork.jpg" alt="">
</div>

<div>
    <img class="img-thumbnail" src="/images/sanfran.jpg" alt="">
</div>

</body>
